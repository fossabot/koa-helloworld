coverage:
  parsers:
    javascript:
      enable_partials: yes
  status:
    project:
      default: off
      backend:
        flags: backend
        target: 50%
      backend-unit:
        flags: backend-unit
        target: 65%
      backend-integration:
        flags: backend-integration

flags:
  backend:
    paths:
      - src/
  backend-unit:
    paths:
      - src/
  backend-integration:
    paths:
      - src/
